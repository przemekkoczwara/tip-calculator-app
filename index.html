    <main class="calculator__wrapper">
      <form>
        <label for="amount" class="label-bill">Bill</label>
        <input
          type="number"
          name="amount"
          class="amount-input"
          id="amount"
          placeholder="0"
          required
        />
        <label for="discount">Select Tip %</label>
        <div class="discount__buttons" id="buttons">
          <button type="button" class="btn" data-tip="5">5%</button>
          <button type="button" class="btn" data-tip="10">10%</button>
          <button type="button" class="btn" data-tip="15">15%</button>
          <button type="button" class="btn" data-tip="25">25%</button>
          <button type="button" class="btn" data-tip="50">50%</button>
          <button type="button" class="btn custom-btn" id="custom-btn">
            Custom
          </button>
        </div>
        <input
          type="number"
          class="custom-tip-btn hidden"
          id="custom-tip-btn"
          placeholder="Custom %"
        />
        <div class="people__input__validate">
          <label for="people">Number of People</label
          ><span class="error hidden">Canâ€™t be zero</span>
        </div>
        <input
          type="number"
          name="people"
          id="people"
          placeholder="1"
          required
          max="8"
        />
      </form>
      <section class="tip__result">
        <div class="amount">
          <div class="amount__details">
            <p>Tip Amount</p>
            <p>/person</p>
          </div>
          <p class="tip-amount">$0.00</p>
        </div>
        <div class="tip__total">
          <div class="tip__details">
            <p>Total</p>
            <p>/person</p>
          </div>
          <p class="total-amount">$0.00</p>
        </div>
        <button type="button" class="reset-btn">Reset</button>
      </section>
    </main>
